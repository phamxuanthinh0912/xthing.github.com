<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test menu</title>
  <!-- Bootstrap 5 -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">

</head>
<style>
  /* Mobile accordion hidden list */

  
  @media (max-width: 575.98px) {
    .footer__list {
      display: none;
      padding-left: 1rem;
      transition: max-height 0.3s ease;
    }

    .footer__column.active .footer__list {
      display: block;
    }
    .open-children-toggle{
      color: black !important;
    }

    .footer__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .footer__icon {
      display: block;
      background: none;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
      color: var(--color-dark, #333);
      transition: transform 0.3s ease;
    }

    .footer__column.active .footer__icon {
      transform: rotate(45deg);
      /* chuyển từ + thành x */
    }
  }
  
</style>

<body>
  <div class="footer__column js-footer-column">
    <div class="footer__header js-footer-toggle">
      <h4 class="footer__title">Customer Service</h4>
      <i class="fa-solid fa-plus fa-2xl"></i>
    </div>
    <ul class="footer__list">
      <li><a href="./loading.html">Privacy Policy</a></li>
      <li><a href="./loading.html">Refund Policy</a></li>
      <li><a href="./loading.html">Shipping & Return</a></li>
      <li><a href="./loading.html">Terms & Conditions</a></li>
      <li><a href="./loading.html">Store Locations</a></li>
    </ul>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggles = document.querySelectorAll(".js-footer-toggle");

      toggles.forEach((toggle) => {
        toggle.addEventListener("click", function () {
          const column = this.closest(".js-footer-column");
          column.classList.toggle("active");
        });
      });
    });
  </script>

</body>

</html>
